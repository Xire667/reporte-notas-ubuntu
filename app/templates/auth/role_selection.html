{% extends "global/base_sistema.html" %}

{% block title %}Seleccionar Rol - Sistema de Gesti√≥n de Notas{% endblock %}

{% block content %}
<style>
    body {
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        min-height: 80vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .role-selection-container {
        min-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        /* border: 1px solid black; */
    }
    
    .role-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 10px 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 350px;
        width: 100%;
        height: 500px;
        border: 1px solid #2351a53e;
    }
    
    .role-title {
        color: #1e3a8a;
        font-size: 2.2rem;
        font-weight: 300;
        margin-bottom: 5px;
        letter-spacing: 4.5px;
    }
    
    .role-subtitle {
        color: #64748b;
        font-size: 1rem;
        margin-bottom: 15px;
        font-weight: 400;
    }
    
    .role-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
    }
    
    .role-btn {
        background: #0a2271;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(30, 58, 138, 0.2);
    }
    
    .role-btn:hover {
        background: #1e40af;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .role-btn i {
        font-size: 1.3rem;
    }
    
    .back-link {
        color: #64748b;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .back-link:hover {
        color: #1e3a8a;
        text-decoration: none;
    }
    
    .role-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg,#134093 ,#00034e );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 10px 30px rgba(30, 58, 138, 0.2);
    }
    
    .role-icon i {
        font-size: 2rem;
        color: white;
    }
    
    @media (max-width: 768px) {
        .role-card {
            padding: 40px 30px;
            margin: 20px;
        }
        
        .role-title {
            font-size: 2rem;
        }
        
        .role-btn {
            padding: 16px 25px;
            font-size: 1rem;
        }
    }
</style>

<div class="role-selection-container">
    <div class="role-card">
        <div class="role-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1 class="role-title">Bienvenido</h1>
        <p class="role-subtitle">Selecciona tu rol para acceder al sistema</p>
        
        <div class="role-buttons">
            <a href="{{ url_for('auth.login_admin') }}" class="role-btn">
                Administrador
                <i class="fas fa-user-shield"></i>
            </a>
            
            <a href="{{ url_for('auth.login_docente') }}" class="role-btn">
                Docente
                <i class="fas fa-chalkboard-teacher"></i>
            </a>
            
            <a href="{{ url_for('auth.login_alumno') }}" class="role-btn">
                Estudiante
                <i class="fas fa-user-graduate"></i>
            </a>
        </div>
        
        <a href="{{ url_for('main.index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
